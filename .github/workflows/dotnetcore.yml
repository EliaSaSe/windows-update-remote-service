on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .net framework env
        uses: vrnobody/Setup-DotNetFrameworkEnv@v1

      - name: Restore Nuget packages
        run: nuget restore WindowsUpdateControlService.sln

      - name: Build solution
        run: msbuild WindowsUpdateControlService.sln -p:Configuration=Release

      - name: Run unit tests
        run: |
          function Invoke-VSTest {
            & "vstest.console.exe" $args
            if(-not $?){ throw "fail!" }
          }
          Invoke-VSTest "WcfWuRemoteClientUnitTest/bin/Release/MyTestProject.Test.dll"
